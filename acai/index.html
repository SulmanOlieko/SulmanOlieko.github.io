<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acai Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="images/icon-32.png" alt="Acai Consultancy Logo" class="logo">
        <h1>Acai Login</h1>
    </header>
    <main class="container">
        <section id="login-section" class="login-form">
            <form id="login-form" onsubmit="login(); return false;">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
        </section>

        <section id="dashboard" class="dashboard" style="display:none;">
            <h2>Welcome, <span id="user-name"></span></h2>
            <div id="job-section" class="job-list">
                <h3>Assigned Jobs</h3>
                <ul id="assigned-jobs"></ul>
            </div>
            <div id="available-jobs-section" class="job-list">
                <h3>Available Jobs</h3>
                <ul id="available-jobs"></ul>
            </div>
            <div class="logout">
                <button onclick="logout()">Logout</button>
            </div>
        </section>

        <section id="set-password-section" class="set-password-form" style="display:none;">
            <h3>Set Your Password</h3>
            <form id="set-password-form" onsubmit="setPassword(); return false;">
                <div class="form-group">
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Set Password</button>
                </div>
            </form>
        </section>

        <section id="reset-password-section" class="reset-password-form" style="display:none;">
            <h3>Reset Your Password</h3>
            <form id="reset-password-form" onsubmit="resetPasswordHandler(); return false;">
                <div class="form-group">
                    <label for="reset-password">New Password:</label>
                    <input type="password" id="reset-password" name="reset-password" placeholder="Enter new password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Reset Password</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Acai Consultancy</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
